name: Run AI Response

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 2'  # 毎週火曜 10:00 JST
    - cron: '0 1 * * 4'  # 毎週木曜 10:00 JST
    - cron: '0 1 * * 6'  # 毎週土曜 10:00 JST

permissions:
  contents: write

jobs:
  run-ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r scraper/requirements.txt

      - name: Run AI response
        run: python scraper/response_ai.py

      - name: Commit and push AI output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "WR.GG_github-actions[bot]"
          git config user.email "WR.GG_github-actions[bot]@users.noreply.github.com"
          git add wrgg-frontend/public/data/AI/output_ai.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update AI output"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
